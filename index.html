<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shopping</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
     <h1 class="text-center mt-4 text-info ">Phone-Shopping</h1>
     
     <div class="container">
        <div class="d-flex ">
            <input id="search-phone" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchPhnone()" class="btn btn-outline-success " type="submit">Search</button>
        </div>
        
        
        <h2 id="error" class="text-center text-danger"></h2>
     
     <!-- card details -->
     <div id="search-details">  </div>
        <div id="search-result" class="row"></div>
    </div>
    
     

    <!-- javascript -->
    <script src="js/app.js"></script>
</body>
</html>
